<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Requester Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="form-container" id="newRequestContainer">
        <div class="form-box">
            <div class="form-header">
                <i class="fas fa-hand-holding-medical icon"></i>
                <h2>Request Blood</h2>
                <p>Please provide the following details to find a donor.</p>
            </div>
            <form id="newRequestForm">
                <div class="input-group">
                    <label for="patientName"><i class="fas fa-user-injured"></i> Patient's Full Name</label>
                    <input type="text" id="patientName" name="patientName" placeholder="Enter patient's name" required>
                </div>

                <div class="input-group">
                    <label for="requiredBloodGroup"><i class="fas fa-tint"></i> Required Blood Group</label>
                    <select id="requiredBloodGroup" name="requiredBloodGroup" required>
                        <option value="" disabled selected>Select the required blood group</option>
                        <option value="A+">A+</option>
                        <option value="A-">A-</option>
                        <option value="B+">B+</option>
                        <option value="B-">B-</option>
                        <option value="AB+">AB+</option>
                        <option value="AB-">AB-</option>
                        <option value="O+">O+</option>
                        <option value="O-">O-</option>
                    </select>
                </div>

                <div class="input-group">
                    <label for="requesterPhone"><i class="fas fa-phone"></i> Contact Phone Number</label>
                    <input type="tel" id="requesterPhone" name="phone" placeholder="Enter a contact number" required>
                </div>

                <button type="submit" class="submit-btn">Find Donors</button>
            </form>
        </div>
    </div>

    <div class="dashboard-container" id="requesterDashboard" style="display:none;">
        <div class="dashboard-header">
            <h2>Request Status for <span id="patientNameDisplay"></span></h2>
            <button class="logout-btn"><i class="fas fa-sign-out-alt"></i> Logout</button>
        </div>
        <div class="dashboard-content">
            <div class="info-card">
                <h3>Request Details</h3>
                <p><strong>Required Blood Group:</strong> <span id="requiredBloodGroupDisplay"></span></p>
                <p><strong>Contact Phone:</strong> <span id="requesterPhoneDisplay"></span></p>
                <p><strong>Status:</strong> <span class="status-searching"><i class="fas fa-spinner fa-spin"></i> Searching for donors...</span></p>
            </div>
            <div class="notifications-card">
                <h3>Matched Donors</h3>
                <div id="matchedDonorsList">
                    <p>No donors have been matched yet.</p>
                </div>
                <a href="requester_notifications.html" class="view-all-btn">View All Updates</a>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
