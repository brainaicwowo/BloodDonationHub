<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Donation Hub</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="landing-container">
        <div class="background-overlay"></div>
        <div class="header-content">
            <h1>Donating Blood <br> Gives The Gift Of Life</h1>
        </div>
        <div class="options-container">
            <div class="option-card" id="requestBlood">
                <i class="fas fa-tint icon"></i>
                <h2>Request Blood</h2>
            </div>
            <div class="option-card" id="findDonor">
                <i class="fas fa-user-plus icon"></i>
                <h2>Blood Donor</h2>
            </div>
        </div>

        <div class="blood-group-stats">
            <h2>Available Blood Donors</h2>
            <div class="blood-groups-grid">
                <div class="blood-group-item">
                    <span class="blood-type">A+</span>
                    <span class="donor-count" id="a-plus-count">0</span>
                </div>
                <div class="blood-group-item">
                    <span class="blood-type">A-</span>
                    <span class="donor-count" id="a-minus-count">0</span>
                </div>
                <div class="blood-group-item">
                    <span class="blood-type">B+</span>
                    <span class="donor-count" id="b-plus-count">0</span>
                </div>
                <div class="blood-group-item">
                    <span class="blood-type">B-</span>
                    <span class="donor-count" id="b-minus-count">0</span>
                </div>
                <div class="blood-group-item">
                    <span class="blood-type">AB+</span>
                    <span class="donor-count" id="ab-plus-count">0</span>
                </div>
                <div class="blood-group-item">
                    <span class="blood-type">AB-</span>
                    <span class="donor-count" id="ab-minus-count">0</span>
                </div>
                <div class="blood-group-item">
                    <span class="blood-type">O+</span>
                    <span class="donor-count" id="o-plus-count">0</span>
                </div>
                <div class="blood-group-item">
                    <span class="blood-type">O-</span>
                    <span class="donor-count" id="o-minus-count">0</span>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
